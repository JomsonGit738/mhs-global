name: Deploy to IONOS

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare build directory for SFTP (Include .htaccess) üõ†Ô∏è
        run: |
          # 1. Create a temporary deployment directory
          mkdir deploy_temp

          # 2. Temporarily enable dotglob to match hidden files (dotfiles)
          shopt -s dotglob

          # 3. Copy EVERYTHING (non-hidden and hidden files) to the temp directory.
          # The -T flag treats deploy_temp as a directory, not a file.
          # The -r flag is used for directories like 'static/'
          cp -r build/ deploy_temp/

          # 4. Turn off dotglob (good practice)
          shopt -u dotglob

          # 5. Move the CONTENTS of build/ inside deploy_temp/ 
          # to the root of deploy_temp/ and remove the extra 'build' folder.
          mv deploy_temp/build/* deploy_temp/
          rmdir deploy_temp/build/

      # Upload the build/ folder to IONOS via SFTP + password
      - name: Deploy to IONOS over SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }} # su482289
          server: ${{ secrets.FTP_SERVER }} # access-...webspace-host.com
          port: ${{ secrets.FTP_PORT }} # 22
          password: ${{ secrets.FTP_PASSWORD }} # your IONOS password
          local_path: "./deploy_temp/*"
          remote_path: "./mhsglobalassociatescom" # where it lives on IONOS
          sftp_only: true # force pure SFTP mode

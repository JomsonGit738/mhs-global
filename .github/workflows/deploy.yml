name: Deploy to IONOS

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via rsync over SSH to IONOS
        uses: easingthemes/ssh-deploy@v4.1.10
        with:
          # <-- put the *private* SSH key for this IONOS account in this secret
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

          # Host from your IONOS "Server / Host"
          REMOTE_HOST: ${{ secrets.FTP_SERVER }}

          # Username from IONOS ("su482289" in your screenshot)
          REMOTE_USER: ${{ secrets.FTP_USERNAME }}

          # IONOS uses port 22 for SFTP/SSH
          REMOTE_PORT: 22

          # What to upload (adjust if your build output is named "dist" instead of "build")
          SOURCE: build/

          # Where to upload it on IONOS
          TARGET: /htdocs/

          # Don't upload these
          EXCLUDE: "dist/, node_modules/"

          # (optional) tell rsync to delete removed files on the server so it stays in sync
          ARGS: "-rlgoDzvc -i --delete"

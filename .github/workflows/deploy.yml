name: Deploy to IONOS

on:
  push:
    branches:
      - production # change this if your deployment branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # NEW FIX: Switching to the 'ssh-deploy' action which correctly supports SFTP (Port 22).
      - name: Deploy via SFTP (IONOS Recommended)
        uses: easingthemes/ssh-deploy@v4.1.10
        with:
          # SSH_HOST corresponds to your Server / Host (access-xxxx.webspace-host.com)
          SSH_HOST: ${{ secrets.FTP_SERVER }}

          # SSH_USERNAME corresponds to your User name (su482289)
          SSH_USERNAME: ${{ secrets.FTP_USERNAME }}

          # SSH_PASSWORD is your password
          SSH_PASSWORD: ${{ secrets.FTP_PASSWORD }}

          # PORT 22 is explicitly required by IONOS
          PORT: 22

          # The source directory to upload (your 'build' folder, with the required trailing slash)
          SOURCE: "build/"

          # The target directory on the server
          TARGET: "/htdocs/"

          # Optionally delete files on server that are not in the source folder
          EXCLUDE: "/dist/, /node_modules/"
